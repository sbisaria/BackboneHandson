<!DOCTYPE html>
<html>
<head>
	<title>Modern Registration</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/libs/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/libs/underscore-min.js"></script>
	<script type="text/javascript" src="js/libs/backbone-min.js"></script>
</head>
<body>
	<form class="flex-outer">
		<div class="heading-row"><h1 class="text-lg">Register</h1></div>
		<div class="input-row">
			<div class="grid grid-full">
				<div class="label">First Name</div>
				<div class="input-box"><input type="text" name="first-name"></div>
			</div>
			<div class="grid grid-full">
				<div class="label">Last Name</div>
				<div class="input-box"><input type="text" name="last-name"></div>
			</div>
			<div class="grid grid-full">
				<div class="label">Address</div>
				<div class="input-box"><input type="text" name="address"></div>
			</div>
			<div class="grid grid-half">
				<div class="grid-inner">
					<div class="label">City</div>
					<div class="input-box"><input type="text" name="city"></div>
				</div>
				<div class="grid-inner">
					<div class="label">Pin Code</div>
					<div class="input-box"><input type="text" name="pin"></div>	
				</div>
			</div>
			<div class="grid grid-half">
				<div class="grid-inner">
					<div class="label">Age</div>
					<div class="input-box"><input type="text" name="age"></div>
				</div>
				<div class="grid-inner">
					<div class="label">Gender</div>
					<div class="input-box"><input type="text" name="gender"></div>	
				</div>
			</div>
			<div class="grid grid-full">
				<div class="label">Email</div>
				<div class="input-box"><input type="text" name="email"></div>
			</div>
			<div class="grid grid-half">
				<div class="grid-inner">
					<div class="label">Mobile 1</div>
					<div class="input-box"><input type="text" name="mobile1"></div>
				</div>
				<div class="grid-inner">
					<div class="label">Mobile 2</div>
					<div class="input-box"><input type="text" name="mobile2"></div>	
				</div>
			</div>
			<div class="grid grid-half">
				<div class="grid-inner">
					<div class="label">Country</div>
					<div class="input-box"><input type="text" name="country"></div>
				</div>
				<div class="grid-inner">
					<div class="label">Nationality</div>
					<div class="input-box"><input type="text" name="nationality"></div>	
				</div>
			</div>
			<div class="flex">
				<div class="btn-box"><button type="button" class="sign-up">Sign Up</button></div>
			</div>
		</div>
	</form>
</body>
</html>
