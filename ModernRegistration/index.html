<!DOCTYPE html>
<html>
<head>
	<title>Modern Registration</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/libs/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/libs/underscore-min.js"></script>
	<script type="text/javascript" src="js/libs/backbone-min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<meta name="viewport" content="width=device-width">
	<script type="text/template" id="registration-template">
		<ul class="flex tab-group">
	        <li><a class="text-lg">Register Here</a></li>
	    </ul>
		<form >
			<ul class="flex-outer">
				<li class="flex item">
					<label for="first-name" class="a">First Name</label>
					<input type="text" id="first-name" class="b" placeholder="Enter your first name here" required>
					<div class="firstName error-box c"></div>
					<label for="last-name" class="d">Last Name</label>
					<input type="text" id="last-name" class="e" placeholder="Enter your last name here" required>
					<div class="lastName error-box f"></div>
				</li>
				<li class="flex">
					<label for="address">Address</label>
					<input type="text" id="address" placeholder="Enter your address" required>
					<div class="address error-box"></div>
				</li>
				<li class="flex item">
					<label for="city" class="a">City</label>
					<input type="text" id="city" class="b" placeholder="Enter your city" required>
					<div class="city error-box c"></div>
					<label for="pin" class="d">Pin Code</label>
					<input type="text" id="pin" class="e" placeholder="Enter your pin code" required>
					<div class="pin error-box f"></div>
				</li>
				<li class="flex item">
					<label for="age" class="a">Age</label>
					<input type="text" id="age" class="b" placeholder="Enter your age" required>
					<div class="age error-box c"></div>
					<label for="gender">Gender</label>
					<input type="text" id="gender" placeholder="Enter your gender" required>
					<div class="gender error-box f"></div>
				</li>
				<li class="flex">
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="Enter your e-mail here">
					<div class="email error-box"></div>
				</li>
				<li class="flex item">
					<label for="mobile1" class="a">Mobile 1</label>
					<input type="text" id="mobile1" class="b" placeholder="Enter your mobile no" required>
					<div class="mobile1 error-box c"></div>
					<label for="mobile1" class="d">Mobile 2</label>
					<input type="text" id="mobile2" class="e">
					<div class="mobile2 error-box f"></div>
				</li>
				<li class="flex item">
					<label for="country" class="a">Country</label>
					<input type="text" id="country" class="b" placeholder="Enter your country" required>
					<div class="country error-box c"></div>
					<label for="nationality" class="d">Nationality</label>
					<input type="text" id="nationality" class="e" placeholder="Enter your nationality" required>
					<div class="nationality error-box f"></div>
				</li>
				<li class="flex item">
					<label for="password" class="a">Password</label>
					<input type="password" id="password" class="b" placeholder="Enter password">
					<div class="password error-box c"></div>
					<label for="mobile1" class="d">Confirm Password</label>
					<input type="password" id="cpassword" class="e" placeholder="Enter confirm password">
					<div class="cpassword error-box f"></div>
				</li>
				<li class="flex">
					<button type="submit" id="js-submit" class="btn-box">Sign Up</button>
				</li>
			</ul>
		</form>
	</script>
	<script type="text/html" id="detail-template">
		<div id="detailApp">
			<ul class="flex tab-group">
		        <li class="tablinks clear" id="tab1"><a>User Details</a></li>
		    </ul>
		    <ul class="flex-outer">
		        <li class="grid grid-item"><h1>First Name : </h1><h3><%= firstName %></h3></li>
		        <li class="grid grid-item"><h1>Last Name : </h1><h3><%= lastName %></h3></li>
		        <li class="grid grid-item"><h1>Email : </h1><h3><%= email %></h3></li>
		      	<li class="grid grid-item"><h1>Password : </h1><h3><%= password%></h3></li>
		    </ul>
		</div>
	</script>
</head>
<body>
	<div id="container">
		
	</div>
</body>
</html>
