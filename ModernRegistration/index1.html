<!DOCTYPE html>
<html>
<head>
	<title>Modern Registration</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/libs/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/libs/underscore-min.js"></script>
	<script type="text/javascript" src="js/libs/backbone-min.js"></script>
</head>
<body>
	<div class="flex-outer">
		<div class="heading-row"><h1 class="text-lg">Register</h1></div>
		<div class="input-row">
			<div class="grid grid-full">
				<div class="label">First Name</div>
				<div class="input-box"><input type="text" name="first-name"></div>
			</div>
			<div class="grid grid-full">
				<div class="label">Last Name</div>
				<div class="input-box"><input type="text" name="last-name"></div>
			</div>
			<div class="grid grid-full">
				<div class="label">Address</div>
				<div class="input-box"><input type="text" name="address"></div>
			</div>
			<div class="grid grid-half">
				<div class="grid-inner">
					<div class="label">City</div>
					<div class="input-box-sm"><input type="text" name="city"></div>
				</div>
				<div class="grid-inner">
					<div class="label">Pin Code</div>
					<div class="input-box-sm"><input type="text" name="pin"></div>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
