<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<article>
	<div class="form">
	<!-- Tab links -->
		<ul class="flex tab-group">
	        <li class="tablinks active" id="tab1"><a>Register Here</a></li>
	    </ul>
	    <form id="tab1-content" class="tab-content">
		    <ul class="flex-outer">
			    <li class="flex">
			        <label for="first-name">First Name</label>
			        <input type="text" id="first-name" placeholder="Enter your first name here">
			    </li>
		      	<li class="flex">
		        	<label for="last-name">Last Name</label>
		        	<input type="text" id="last-name" placeholder="Enter your last name here">
		      	</li>
		      	<li class="flex">
		        	<label for="email">Email</label>
		        	<input type="email" id="email" placeholder="Enter your e-mail here">
		      	</li>
		      	<li class="flex">
			        <label for="phone">Password</label>
		    	    <input type="password" id="phone" placeholder="Enter password">
		      	</li>
			    <li class="flex">
			        <button  class="theme" type="submit">Get Started</button>
			    </li>
		    </ul>
		</form>
	 </div>
</article>
<script type="text/javascript" src=""></script>
</body>
</html>
